<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./css/index.css" />
        <title>Página de Vendas</title>
    </head>
    <body>

        <div class="container">
            <div class="container-fluid">
                <h1 class="h1">Cadastro de Vendas</h1>
                
    
                <div class="mb-3">
                    <a class="btn btn-secondary mt-3" href="./vendas.html">Voltar a Listagem de Vendas</a>
                </div>
    
                <div>
                    <form action="">
                        <div class="mb-3">
                            <label class="form-label" for="data">Data</label>
                            <input class="form-control" required type="date" id="data">
    
                            <label class="form-label" for="cliente">Cliente</label>
                            <select class="form-select" id="cliente" required>
                                 <option value="">Selecione uma opção</option>
                                 <option value="1">Fulano de tal</option>
                                 <option value="2">Ciclano de tal</option>
                                 <option value="3">Beltrano de tal</option>
                            </select>
    
                            <label class="form-label" for="veiculo">Veículo</label>
                            <select class="form-select" id="veiculo" required>
                                <option value="">Selecione uma opção</option>
                                <option value="1">Palio 1.3</option>
                                <option value="2">Onix Joy</option>
                                <option value="3">Opala</option>
                            </select>
    
                            <label class="form-label" for="valor">Valor</label>
                            <input class="form-control" required type="number" id="valor">
                        </div>
    
                        <div class="mb-3">
                            <a class="btn btn-danger" href="#" onclick="limparCampos()" >Limpar campos</a>
                            <a class="btn btn-success" href="#" onclick="salvarVenda()">Salvar Venda</a>
                        </div>
                    </form>
                </div>
            </div>    
        </div>
    
        <script src="../js/realizar.vendas.js"></script>
    </body>
    </html>
