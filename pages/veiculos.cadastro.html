<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/index.css" />
        <title>Cadastro de Veículos</title>
    </head>
    <body>
        <div class="container">
            <div class="container-fluid">
                <h1 class="h1">Cadastro de Veículos</h1>

                <div class="mb-3">
                    <a class="btn btn-secondary mt-3" href="./veiculos.html">Voltar a Listagem de Veículos</a>
                </div>
                <div>
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="marca">Marca</label>
                            <input class="form-control" type="text" id="marca" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="text">Modelo</label>
                            <input class="form-control" type="text" id="modelo"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="ano">Ano</label>
                            <input class="form-control" type="text" id="ano"/>
                        </div>
                        <div class="mb-3">
                            <a class="btn btn-danger" href="#" onclick="limparCampos()" >Limpar campos</a>
                            <a class="btn btn-success" href="#" onclick="salvarVeiculo()">Salvar Veículo</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="../js/veiculos.cadastro.js"></script>
    </body>
</html>
